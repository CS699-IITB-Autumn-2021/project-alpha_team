<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

  <link rel="stylesheet" href="static/fonts/icomoon/style.css">

  <link rel="stylesheet" href="static/css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="static/css/style.css">

  <title>View Results</title>
</head>

<body>


  <div class="site-mobile-menu">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>

  <header class="site-navbar" role="banner">

    <div class="container">
      <div class="row align-items-center">

        <div class="col-11 col-xl-2">
          <h1 class="mb-0 site-logo"><a href="voter.html" class="text-white mb-0">iVote</a></h1>
        </div>
        <div class="col-12 col-md-10 d-none d-xl-block">
          <nav class="site-navigation position-relative text-right" role="navigation">

            <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
              <li class="active"><a href="voter.html"><span>View Election</span></a></li>
              <li><a href="voterresult.html"><span>View Results</span></a></li>
              <li><a href="forgotPassword.html"><span>Reset Password</span></a></li>
              <li><a href="/logout"><span>Log Out</span></a></li>
            </ul>
          </nav>
        </div>


        <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#"
            class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>

      </div>

    </div>
    </div>

  </header>

  <div class="hero" style="background-image: url('static/images/hero.9dd292ee.png');"></div>
  <div class="padd">
    <div class="container">
      <table class="table table-dark table-borderless">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Election Id</th>
            <th scope="col">Topic</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">No.of Candidates</th>
          </tr>
        </thead>
        <tbody>
          {% for i in r %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td>{{i[4]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  </script>
  <script src="static/js/jquery-3.3.1.min.js"></script>
  <script src="static/js/popper.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/jquery.sticky.js"></script>
  <script src="static/js/main.js"></script>
</body>

</html>

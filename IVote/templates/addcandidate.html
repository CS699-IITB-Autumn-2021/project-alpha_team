<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

  <link rel="stylesheet" href="static/fonts/icomoon/style.css">

  <link rel="stylesheet" href="static/css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="static/css/style.css">

  <title>Add Candidate</title>
</head>

<body>


  <div class="site-mobile-menu">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>

  <header class="site-navbar" role="banner">

    <div class="container">
      <div class="row align-items-center">

        <div class="col-11 col-xl-2">
          <h1 class="mb-0 site-logo"><a href="admin.html" class="text-white mb-0">iVote</a></h1>
        </div>
        <div class="col-12 col-md-10 d-none d-xl-block">
          <nav class="site-navigation position-relative text-right" role="navigation">

            <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
              <li class="active"><a href="admin.html"><span>Create Election</span></a></li>
              <li><a href="genResult.html"><span>Gen. Results</span></a></li>
              <li><a href="addcandidate.html"><span>Add Candidates</span></a></li>
              <li><a href="results.html"><span>View Results</span></a></li>
              <li><a href="forgotPassword.html"><span>Reset Password</span></a></li>
              <li><a href="/logout"><span>Log Out</span></a></li>
            </ul>
          </nav>
        </div>

        <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#"
            class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>

      </div>

    </div>

  </header>

  <div class="hero" style="background-image: url('static/images/hero.9dd292ee.png');"></div>
  <div class="position" align="center">
    <div class="form">
      <div class="title">Add Candidate</div>
      <div class = "message">
        {% if msg %}
        {{msg}}
        {% endif %}
      </div>
      <form action="/addcandidate.html" method="POST">
        <div class="input-container ic1">
          <input id="name" name="name1" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="name" class="placeholder">Name</label>
        </div>
        <div class="input-container ic2">
          <input id="topic" class="input" name="id" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="topic" class="placeholder">Election ID</label>
        </div>
        <div class="input-container ic2">
          <input id="topic" class="input" name="candid" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="topic" class="placeholder">Candidate ID</label>
        </div>
        <div class="input-container ic2">
          <input id="select" name="age" class="input" type="number" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="select" class="placeholder">Age</>
        </div>
        <div class="input-container ic2">
          <input id="candidate" name="mobile" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="candidate" class="placeholder">Mobile Number</label>
        </div>
        <div class="input-container ic2">
          <input id="select" class="input" name="email" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="select" class="placeholder">Email</>
        </div>
        <button type="submit" class="submit">submit</button>
      </form>
    </div>
  </div>
  <script src="static/js/jquery-3.3.1.min.js"></script>
  <script src="static/js/popper.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/jquery.sticky.js"></script>
  <script src="static/js/main.js"></script>
</body>

</html>
